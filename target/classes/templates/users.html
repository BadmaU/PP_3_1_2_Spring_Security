<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>User</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Table</h1>

<table border="1">
    <tr>
        <th>name</th>
        <th>job</th>
        <th>age</th>
        <th>password</th>
        <th>roles</th>
        <th>Edit user</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:utext="${user.username}">name</td>
        <td th:utext="${user.job}">job</td>
        <td th:utext="${user.age}">age</td>
        <td th:utext="${user.password}">password</td>
        <td><p th:each="role : ${user.roles}" th:text="${role.role}">Role</p></td>
        <td> <form th:action="@{/admin/{id}/update(id=${user.getId()})}">
            <input type="submit" value="Update">
        </form>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
            <input type="submit" value="Delete">
        </form>
        </td>
    </tr>

</table>
<form th:action="@{admin/add}">
    <input type="submit" value="Create user">
</form>
<form th:action="@{logout}">
    <input type="submit" value="Logout">
</form>
<form th:action="@{user}">
    <input type="submit" value="Info">
</form>

</body>
</html>
